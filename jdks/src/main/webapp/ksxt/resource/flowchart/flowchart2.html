<div class="hoverText arrow_box" id="box0">
    <p>请为学生分班</p>
</div>
<div class="hoverText arrow_box" id="box1">

</div>
<div class="hoverText arrow_box" id="box2">
    <p>请补录学生信息</p>
</div>
<div class="hoverText arrow_box" id="box3">

</div>
<div class="hoverText arrow_box" id="box4">
    <p>只有校验符合规范的学生可生成学籍，不规范的请补录信息</p>
</div>
<div class="hoverText arrow_box" id="box5">
    <p>区县为学生生成学籍</p>
</div>
<div class="hoverText arrow_box" id="box6">
    <p>新生转为正常在校生</p>
</div>
<div class="hoverText arrow_box" id="box7">
    <p>无学籍的在校生，学期末扔无学籍的将被系统自动清除，您可到市级系统发起异动，或发起有历史申诉或直接删除</p>
