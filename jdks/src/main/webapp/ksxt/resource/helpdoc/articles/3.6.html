      <article class="main-column article-column hidden_load col_md_full in">
        <h2>
            无历史新生获得学籍副号
        </h2>
        <p>
            <strong>功能描述</strong>
        </p>
        <p>
            无历史新生获得学籍副号的方式有两种，第一、经过市级学籍系统的“跨省异动”后可自动获得学籍副号，第二、经过本系统的“有历史申诉”后，可通过学籍副号关键信息变更的方式获得学籍副号。
        </p>
        <p>
            <strong>操作步骤</strong>
        </p>
        <p>
            第一步，进入新生管理-&gt;新生列表。
        </p>
        <p>
            第二步，展开筛选区，在历史学籍选择“否”。
        </p>
        <img src="img/xueji15.png" alt="">
        <p>
            第三步，点击“查询”，系统将自动为您找到所有无历史新生数据。
        </p>
        <img src="img/xueji16.png" alt="">
        <p>
            第四步，选择学生，点击“管理”。
        </p>
        <img src="img/xueji17.png" alt="">
        <p>
            第五步，在学生详细信息页面，点击“有历史申诉”。
        </p>
        <img src="img/xueji18.png" alt="" />
