        <h2>
      无历史新生生成学籍
  </h2>
  <p>
      <strong>功能描述</strong>
  </p>
  <p>
      无历史新生生成学籍的方式有两种，第一、已过市级学籍系统“跨省异动”获的学籍副号的，将自动生成学籍，第二、经过本系统学籍副号关键信息变更的，区县可为其生成学籍。
  </p>
  <p>
      <strong>操作步骤</strong>
  </p>
  <p>
      第一步，进入新生管理-&gt;新生列表。
  </p>
  <p>
      第二步，展开筛选区，在历史学籍选择“否”。
  </p>
  <img src="img/xueji19.png" alt="">
  <p>
      第三步，点击“查询”，系统将自动为您找到所有无历史新生数据。
  </p>
  <img src="img/xueji20.png" alt="">
  <p>
      第四步，选择学生，执行生成学籍。
  </p>
  <img src="img/xueji21.png" alt="">
  <p>
      第五步，确认操作。
  </p>
  <img src="img/xueji22.png" alt="">
  <p>
      第六步，操作成功。
  </p>
  <img src="img/xueji23.png" alt="">
