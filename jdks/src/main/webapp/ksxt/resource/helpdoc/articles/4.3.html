<body class="article">
  <div class="row">

      <!-- Guides Sidebar -->


      <!-- Article Content -->
      <article class="main-column article-column hidden_load col_md_full in">
        <h2>
            关键信息变更撤回
        </h2>
        <p>
            <strong>功能描述</strong>
        </p>
        <p>
            您可在【学籍信息管理-关键信息变更管理】中撤回“待审核”状态的关键信息变更申请。
        </p>
        <p>
            <strong>操作步骤</strong>
        </p>
        <p>
            第一步，学籍信息管理-&gt;关键信息变更管理。
        </p>
        <p>
            第二步，展开筛选区，在审核状态选择“待审核”。
        </p>
        <img src="img/xinxi13.png" alt="">
        <p>
            第三步，点击“查询”，系统将自动为您找到所有待审核的学生数据。
        </p>
        <img src="img/xinxi14.png" alt="">
        <p>
            第四步，选择学生，点击“撤销”。
        </p>
        <img src="img/xinxi15.png" alt="">
        <p>
            第五步，确认撤销。
        </p>
        <img src="img/xinxi16.png" alt="">
        <p>
            第六步，操作成功。
        </p>
        <img src="img/xinxi17.png" alt="">
          <!-- Article Footer -->
          <div class="article-footer">

              <!-- Guide Nav Links -->
              <div class="article-nav-links"></div>

              <!-- Article vote buttons -->
              <div class="article-vote">
                  <span class="article-vote-question">这篇文章有帮助吗？</span>
                  <div class="article-vote-controls">
                      <button class="article-vote-up" title="是"></button>
                      <button class="article-vote-down" title="否"></button>
                  </div>
              </div>

              <!-- Contact Button -->
              <p class="contact-us">仍未找到你需要的内容？请拨打服务咨询热线 25653577</p>
          </div>

      </article>
