      <article class="main-column article-column hidden_load col_md_full in">
        <h2>
            有历史申诉
        </h2>
        <p>
            <strong>功能描述</strong>
        </p>
        <p>
            无历史新生经过分班和报到注册后进入“待建立学籍”状态，由于数据原因导致本市初中一年级或高中一年级新生未匹配到历史的，您可进行有历史申诉。
        </p>
        <p>
            <strong>操作说明</strong>
        </p>
        <p>
            第一步，学籍信息管理-&gt;学生学籍信息管理。
        </p>
        <p>
            <strong></strong>
            <br/>
        </p>
        <p>
            第二步，展开筛选区，在学籍状态选择“未生成学籍”。
        </p>
        <img src="img/xinxi24.png" alt="">
        <p>
            第三步，点击“查询”。
        </p>
        <img src="img/xinxi25.png" alt="">
        <p>
            第四步，选择学生，点击“管理”。
        </p>
        <img src="img/xinxi26.png" alt="">
        <p>
            第五步，在学生详细信息页面，点击“有历史申诉”。
        </p>
        <img src="img/xinxi27.png" alt="">
