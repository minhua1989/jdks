      预毕业设置

      <strong>功能描述</strong>
  </p>
  <p>
      发起制证申请前，请先标记学生的毕业类型，毕业类型分为“毕业”和“结业”。
  </p>
  <p>
      <strong>操作步骤</strong>
  </p>
  <p>
      第一步，毕业生管理-&gt;毕业年级学生列表。
  </p>
  <p>
      第二步，选择学生。
  </p>
  <img src="img/biye2.png" alt="" />

      第三步，执行“毕业”或者“结业”。
  </p>
  <p>
      第四步，毕业状态设置成功。
  </p>
