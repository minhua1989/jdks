        <h2>
            校区信息维护
        </h2>
        <p>
            <strong>功能描述</strong>
        </p>
        <p>
            学校管理员可以对本校校区的信息进行更新维护。
        </p>
        <p>
            注意：校区状态正常的校区可修改其信息，已注销的校区不可修改。
        </p>
        <p>
            <strong>操作步骤</strong>
        </p>
        <p>
            第一步，学校管理-&gt;学校信息。
        </p>
        <p>
            第二步，切换至校区信息页面。
        </p>
        <img src="img/biye41.png" alt="">
        <p>
            第三步，选择校区，点击“修改”。
        </p>
        <img src="img/biye42.png" alt="">
        <p>
            第四步，编辑修改内容。
        </p>
        <p>
            第五步，保存修改。
        </p>
