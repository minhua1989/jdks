      <!-- Article Content -->
      <article class="main-column article-column hidden_load col_md_full in">
        <h2>
        班级注销与恢复
    </h2>
    <p>
        <strong>功能描述</strong>
    </p>
    <p>
        您可以对班级进行注销操作，误操作时可进行恢复。
    </p>
    <p>
        注意：班级下有在籍学生时不允许注销。
    </p>
    <p>
        <strong>操作步骤</strong>
    </p>
    <p>
        第一步，学校管理-&gt;班级管理。
    </p>
    <p>
        第二步，选择班级，点击“管理”。
    </p>
    <img src="img/biye34.png" alt="">
    <p>
        第四步，在班级详情页面，点击“注销”或“恢复”。
    </p>
    <img src="img/biye35.png" alt="">
    <img src="img/biye36.png" alt="">
    <p>
        第五步，确认操作。
    </p>
    <img src="img/biye37.png" alt="">
    <img src="img/biye38.png" alt="">
    <p>
        第六步，操作完成。
    </p>
          <!-- Article Footer -->
