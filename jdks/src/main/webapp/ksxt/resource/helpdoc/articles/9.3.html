      <!-- Article Content -->
      <article class="main-column article-column hidden_load col_md_full in">
        <h2>
            用户注销与恢复
        </h2>
        <p>
            <strong>功能描述</strong>
        </p>
        <p>
            您可以注销下级用户（如区管理员注销校管理员，校管理员注销校区管理员），注销后的用户将无法登录系统，误操作时可进行恢复。
        </p>
        <p>
            <strong>操作步骤</strong>
        </p>
        <p>
            第一步，公共管理-&gt;用户管理。
        </p>
        <p>
            第二步，选择用户。
        </p>
        <p>
            第三步，点击“管理”。
        </p>
        <img src="img/yonghu4.png" alt="" />
        <p>
            第四步，执行“注销”或“恢复”。
        </p>
        <img src="img/yonghu5.png" alt="" />
        <img src="img/yonghu6.png" alt="" />
        <p>
            第五步，确认操作。
        </p>
        <img src="img/yonghu7.png" alt="" />
        <p>
            第六步，操作成功。
        </p>

          <!-- Article Footer -->
