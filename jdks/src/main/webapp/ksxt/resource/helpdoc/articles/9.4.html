        <h2>
          用户角色配置
      </h2>
      <p>
          <strong>功能描述</strong>
      </p>
      <p>
          您可以修改下级用户的角色权限（如区管理员配置校管理员，校管理员配置校区管理员），为其分配一个系统已存在的角色。通过该功能可变更下级用户的角色级别（区级、校级或校区级）。
      </p>
      <p>
          <strong>操作步骤</strong>
      </p>
      <p>
          第一步，公共管理-&gt;用户管理。
      </p>
      <p>
          第二步，选择用户。
      </p>
      <p>
          第三步，点击“管理”。
      </p>
      <img src="img/yonghu8.png" alt="">
      <p>
          第四步，点击“修改”。
      </p>
      <img src="img/yonghu9.png" alt="">
      <p>
          第五步，选择“角色类型”和“角色”，配置该用户的角色。
      </p>
      <img src="img/yonghu10.png" alt="">
      <p>
          第六步，提交配置。
      </p>
