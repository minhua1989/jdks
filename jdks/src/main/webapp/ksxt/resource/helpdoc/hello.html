<body>
    <h1>hello world</h1>
    <button>click me to open link in main window</button>
    <script>
        var $iH1=$(window.parent.document).find("a")
//        console.log($iH1.text())
        $('button').on('click',function(e){
                var str='1.1'
            var temp=str.split('.')
            var length=temp.length
            var str=temp.reduce(function(sum,ch,i){
                if(i==length-1){
                 return sum+ch
                }
                return sum+ch+'\\.'
            },'')

//            "1\\.1"
            parent.postMessage(str, "*");
        })

    </script>
